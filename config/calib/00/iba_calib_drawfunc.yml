  min_rot_diff: 0.03
  kdtree2d_max_leaf_size: 10
  kdtree3d_max_leaf_size: 30
  corr_3d_2d_threshold: 40
  corr_3d_3d_threshold: 10
  norm_max_pts: 30
  norm_min_pts: 5
  norm_radius: 0.6
  norm_reg_threshold: 0.02  # 0.02
  min_diff_dist: 0.3 # 0.2
  he_threshold: 0.094
  err_weight: [1.0, 0.0]
  verborse: true
  use_plane: true  # set to false for the ablation study