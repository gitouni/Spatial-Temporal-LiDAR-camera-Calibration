---
io:
  BaseDir: ../KITTI-00/
  VOFile: slam_res/Twc.txt
  LOFile: slam_res/floam_isam_00.txt
  VOIdFile: FrameId.yml
  init_sim3: ../demo/sim3_demo_00.txt
  res_file: ../demo/sim3_res_00.txt
  PointCloudDir: ../data/00/velodyne
  PointCloudskip: 1
  precision: 6
  PointCloudOnlyPositiveX: true 
